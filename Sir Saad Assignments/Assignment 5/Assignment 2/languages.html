<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>languages</title>
</head>
<body>
    <h1>Languages</h1>
    <ul>
        <li>English</li>
        <li>Spanish</li>
        <li>Japanese</li>
    </ul>
    <h1>Counting in English</h1>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h1>Counting in other languages</h1>
    <ul>
        <li>Spanish</li>
        <ol>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ol>
        <li>Japanese</li>
        <ol>
            <li>Ichi</li>
            <li>Ni</li>
            <li>San</li>
        </ol>
    </ul>
</body>
</html>
