<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <form action="./server.html">
            <table border="1">
                <tr align="center">
                    <td colspan="2" id="reg">Registration Form</td>
                </tr>
                <tr>
                    <td class="td">Student Name</td>
                    <td><input type="text" placeholder="Student Name" name="student name" required></td>
                </tr>
                <tr>
                    <td class="td">Father Name</td>
                    <td><input type="text" placeholder="Father Name" name="father name" required></td>
                </tr>
                <tr>
                    <td class="td">Mother Name</td>
                    <td><input type="text" placeholder="Mother Name" name="mother name" required></td>
                </tr>
                <tr>
                    <td class="td">Date of Birth</td>
                    <td><input type="date" name="date of birth" required></td>
                </tr>
                <tr>
                    <td class="td">Gender</td>
                    <td>
                        <select name="Gender" required>
                            <option selected disabled value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td">Email ID</td>
                    <td><input required type="email" name="email id" placeholder="Email ID"></td>
                </tr>
                <tr>
                    <td class="td">Mobile no.</td>
                    <td><input required type="number" name="mobile no." placeholder="Mobile no."></td>
                </tr>
                <tr>
                    <td class="td">Address</td>
                    <td><textarea required name="Address" placeholder="Address" cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td class="td">State</td>
                    <td><input required type="text" name="state" placeholder="State"></td>
                </tr>
                <tr>
                    <td class="td">City</td>
                    <td><input required type="text" name="city" placeholder="City"></td>
                </tr>
                <tr align="center" class="white">
                    <td colspan="2"><a href="./server.html"><input type="image" height="30px"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjJhWP2gw39HMbvlW0pxkSHqdJpaJ5m1Y44A&usqp=CAU"
                                name="" id=""></a></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
