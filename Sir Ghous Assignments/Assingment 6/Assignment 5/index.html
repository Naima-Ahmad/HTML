        <form action="home.html" method="get">
        <table>
            <tr>
                <td style="color: rgb(0, 103, 199);">Select city</td>

            </tr>
            <tr>
                <td>
                    <select style="border-color: rgb(0, 163, 0);" required name="city">

                        <option value="Rawalpindi">Rawalpindi</option>

                    </select>&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <select style="border-color: rgb(0, 163, 0);" required name="course">

                        <option value="Web and mobile app development">Web and mobile app development</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: rgb(0, 103, 199);">Full name</td>

                </td>
            </tr>
            <tr>
                <td style="color: rgb(0, 103, 199);">CNIC</td>
                <td style="color: rgb(0, 103, 199);">Father's CNIC (optional)</td>
            </tr>
            <tr>
                <td>
                    <input style="border-color: rgb(0, 163, 0);" required type="number" placeholder="CNIC" name="CNIC">
                </td>
                <td>
                    <input style="border-color: rgb(0, 163, 0);" type="number" placeholder="Father CNIC" name="Father CNIC">
                </td>
            </tr>
            <tr>
                <td style="color: rgb(0, 103, 199);">Date of birth</td>
                <td style="color: rgb(0, 103, 199);">Select gender</td>
            </tr>
            <tr>
                <td>
                    <input style="border-color: rgb(0, 163, 0);" required type="date" name="" id="">
                </td>
                <td>
                    <select style="border-color: rgb(0, 163, 0);" required name="Gender">
                        <option selected disabled value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
