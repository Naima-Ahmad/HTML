        <form action="home.html" method="get">
        <table>
            <tr>
                <td>Select city</td>
                <td>Select course</td>
            </tr>
            <tr>
                <td>
                    <select name="city">
                        <option value="">Select city</option>
                        <option value="Rawalpindi">Rawalpindi</option>

                <td>
                    <select name="course">
                        <option value="">select course</option>
                        <option value="Techno kids">Techno kids</option>

                </td>
            </tr>
            <tr>
                <td>Full name</td>
                <td>Father name</td>
            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
                <td>CNIC</td>

            </tr>
            <tr>

                    <input type="number" placeholder="CNIC" name="CNIC">

                <td>
                    <input type="number" placeholder="Father CNIC" name="Father CNIC">
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>Select gender</td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="" id="">
                </td>
                <td>
                    <select name="Gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>

                <td>Address</td>
                <td>Last qualification</td>
            </tr>
            <tr>

                </td>
                <td>

                        <option value="PHD">PHD</option>
                        <option value=""></option>
                        <option value=""></option>
